<script>

	var size=["1.0m","1.8m","2.0m"];
    var color=["红色","蓝色"];
	var size_name = size;
	var size_rename = '';
	var size_vid = '';
	var color_name = color;
	var color_rename= '';
	var color_vid= '';
	var val=[{text:"尺寸别名",type:"val"},{text:"颜色别名",type:"val"},{text:"尺寸代码",type:"val"},{text:"颜色代码",type:"val"}];
    var col=[{text:"价格",type:"text"},{text:"数量",type:"text"}];
	
    var table=document.createElement("table");
    updateTable();
	document.getElementById("c1").appendChild(table);
 
    //更新表格内容
    function updateTable(){
        var i,h,data,tbody;
        table.innerHTML="";
        tbody=table.createTBody();
        createHead([{text:"尺寸"},{text:"颜色"}].concat(val).concat(col),table);
        for(i=0;i<size.length;i++){
            for(h=0;h<color.length;h++){
                data=[];
                h===0&&data.push({text:size[i],rowSpan:color.length});
                data.push({text:color[h]});
                createRow(data.concat(val).concat(col),i*color.length+h,tbody);
				//console.log(data);
            }
        }
    }
    function createHead(data,table){
        var row,i,thead;
        thead=table.createTHead();
        row=thead.insertRow();
        for(i=0;i<data.length;i++){
            row.insertCell(i).innerHTML=data[i].text;
        }
    }
    function createRow(data,index,tbody){
        var row,text,i;
        row=tbody.insertRow(index||0);
        for(i=0;i<data.length;i++){
            cell=row.insertCell(i);
            data[i].rowSpan&&(cell.rowSpan=data[i].rowSpan);
            switch(data[i].type){
                case "text" :
                    text=document.createElement("input");
                    text.type="text";
                    cell.appendChild(text);
                    break;
                case "val":
                    text=document.createElement("input");
					text.type="text";
					text.readOnly=true;
                    text.value='';//data[i].text;
                    cell.appendChild(text);
                    break;
                default :
                    cell.innerHTML=data[i].text;
                    break;
            }
        }
    }
